<!DOCTYPE html>
<html>
<head>
  <title>Q&A Chatbot</title>
</head>
<body>
  <h2>Ask a Question</h2>
  <textarea id="context" rows="6" cols="60" placeholder="Paste context..."></textarea><br>
  <input id="question" type="text" placeholder="Your question"><br>
  <button onclick="getAnswer()">Submit</button>
  <p><strong>Answer:</strong> <span id="answer"></span></p>

  <script>
    async function getAnswer() {
      const context = document.getElementById("context").value;
      const question = document.getElementById("question").value;
      const response = await fetch("https://chatbot2-w7j3.onrender.com/answer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ context, question })
      });
      const data = await response.json();
      document.getElementById("answer").textContent = data.answer;
    }
  </script>
</body>
</html>
